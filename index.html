<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="moment.js" defer></script>
    <script src="script.js" defer></script>
    <title>Pensiya kalkulyatoru</title>
  </head>
  <body>
    <p>(Tarixler gun.ay.il)</p>
    <label for="T1">T1 üçün tarix aralığı daxil edin. (02.01.1980)</label>
    <input
      id="t1_start"
      type="text"
      name="T1"
      placeholder="Başlama tarix"
      value="01.01.1977"
    />
    <input
      id="t1_end"
      type="text"
      name="T1"
      placeholder="Bitme tarix"
      value="01.01.1981"
    />
    <span id="t1date"></span>
    <br />
    <label for="T2">T2 üçün tarix aralığı daxil edin. (09.01.2017)</label>
    <input
      id="t2_start"
      type="text"
      name="T2"
      placeholder="Başlama tarix"
      value="02.07.2017"
    />
    <input
      disabled
      id="t2_end"
      type="text"
      name="T2"
      placeholder="Bitme tarix"
    />
    <span id="t2date"></span>

    <br />

    <label for="T3">T3 üçün tarix aralığı daxil edin. (03.01.2018)</label>
    <input
      id="t3_start"
      type="text"
      name="T3"
      placeholder="Başlama tarix"
      value="02.09.2017"
    />
    <input
      id="t3_end"
      type="text"
      name="T3"
      placeholder="Bitme tarix"
      value="01.01.2023"
    />
    <span id="t3date"></span>

    <br />

    <label for="T4">T4 üçün tarix aralığı daxil edin. (08.26.2024)</label>
    <input
      id="t4_start"
      type="text"
      name="T4"
      placeholder="Başlama tarix"
      value="01.02.2024"
    />
    <input
      id="t4_end"
      type="text"
      name="T4"
      placeholder="Bitme tarix"
      value="26.08.2024"
    />
    <span id="t4date"></span>

    <br />

    <label for="pensionNow">İndiki pensiyası. (1020)</label>
    <input
      id="min_pension"
      type="text"
      name="pensionNow"
      placeholder="Min. məbləğ"
      value="950"
    />
    <input
      id="max_pension"
      type="text"
      name="pensionNow"
      placeholder="Max. məbləğ"
      value="1350"
    />
    <span id="pensVal"></span>

    <br />

    <label for="sigortaKap">Sığorta kapitalı. (75000)</label>
    <input
      id="min_sigorta"
      type="text"
      name="sigortaKap"
      placeholder="Min. sığorta"
      value="45000"
    />
    <input
      id="max_sigorta"
      type="text"
      name="sigortaKap"
      placeholder="Max. sığorta"
      value="110000"
    />
    <span id="sigVal"></span>

    <br />
    <button>Sual əlavə et ( <span id="sualSay"></span> )</button>
    <hr />

    <div id="questions">
      <ol id="list"></ol>
    </div>
  </body>
</html>
